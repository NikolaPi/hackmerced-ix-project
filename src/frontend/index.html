<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title> CropTable </title>
        <link rel="stylesheet" href="style/index.css">
    </head>

    <body>
        <div id="page-header">
            <img id="logo-img" src="assets/image.png">
        </div>
        <div id="content-area">
            <table id="customer-table">
                <thead>
                    <tr>
                        <th scope="col">Food</th>
                        <th scope="col">Price (USD)</th>
                        <th scope="col">Water Impact</th>
                        <th scope="col">Land Impact</th>
                        <th scope="col">Composite</th>
                        <th scope="col">Order</th>
                    </tr>
                </thead>
            </table>
        </div>

        <script src="src/main.js"></script>
    </body>
</html>
